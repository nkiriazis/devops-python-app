apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: flask-app-staging
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/nkiriazis/flask-app.git'
    targetRevision: HEAD
    path: devops-python-app # You create this folder with your k8s manifests
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: staging
  syncPolicy:
    automated:
      prune: true
      selfHeal: true