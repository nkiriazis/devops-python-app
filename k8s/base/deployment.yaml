apiVersion: apps/v1
kind: Deployment
metadata:
  name: python-app
  labels:
    app: python-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: python-app
  template:
    metadata:
      labels:
        app: python-app
    spec:
      containers:
      - name: python-app
        image: python:3.11
        command: ["python", "hello_world.py"]
        volumeMounts:
        - name: app-volume
          mountPath: /app
        workingDir: /app
        ports:
        - containerPort: 8000
      volumes:
      - name: app-volume
        configMap:
          name: app-code
